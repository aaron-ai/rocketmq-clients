name: CodeSpell Check
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - master
jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install CodeSpell
        run: |
          pip install codespell
      - name: Run CodeSpell
        run: |
          codespell --quiet-level=2
